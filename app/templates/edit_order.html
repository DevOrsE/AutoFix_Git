{% extends "base.html" %}
{% block title %}Редактировать заказ{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Редактировать заказ</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Описание заказа</label>
      <textarea name="description" class="form-control" rows="5" required>{{ order.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('main.account') }}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
