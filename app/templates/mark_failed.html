{% extends "base.html" %}
{% block title %}Причина отказа{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-danger">Причина невозможности выполнения заказа</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Опишите причину:</label>
      <textarea name="reason" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-warning">Отметить как 'невозможно'</button>
    <a href="{{ url_for('main.account') }}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
