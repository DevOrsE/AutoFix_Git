{% extends "base.html" %}
{% block title %}Редактировать авто{% endblock %}

{% block content %}
<section class="account-section">
  <h2>Редактирование автомобиля</h2>
  <form method="post">
    <label>Модель:</label>
    <select name="model_id" required>
      {% for model in models %}
        <option value="{{ model.Код_модели }}" {% if model.Код_модели == car.Код_модели %}selected{% endif %}>
          {{ model.Марка }} {{ model.Модель }}
        </option>
      {% endfor %}
    </select>

    <label>Регистрационный знак:</label>
    <input name="plate" value="{{ car.Регистрационный_знак }}" required>

    <label>Год выпуска:</label>
    <input name="year" type="number" value="{{ car.Год_выпуска }}" required>

    <label>Примечание:</label>
    <input name="note" value="{{ car.Примечание }}">

    <button type="submit">Сохранить изменения</button>
  </form>
</section>
{% endblock %}
