{% extends "base.html" %}
{% block title %}Оформление заказа{% endblock %}
{% block content %}

<div class="container py-5">
  <h2 class="text-center mb-4">Оформление заказа</h2>

  {% if cars %}
    <form method="POST" class="row g-4">
      <div class="col-md-6">
        <label for="car" class="form-label">Выберите автомобиль</label>
        <select name="car_id" id="car" class="form-select" required>
          {% for car in cars %}
            <option value="{{ car.Код_автомобиля }}">
              {{ car.Марка_автомобиля }} - {{ car.Регистрационный_знак }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label for="type" class="form-label">Тип ремонта</label>
        <select name="repair_type" id="type" class="form-select" required>
          <option value="Кузовной">Кузовной</option>
          <option value="Покраска">Покраска</option>
          <option value="Ремонт после ДТП">Ремонт после ДТП</option>
          <option value="Полировка">Полировка</option>
        </select>
      </div>

      <div class="col-md-12">
        <label for="comment" class="form-label">Комментарий к заказу</label>
        <textarea name="comment" id="comment" class="form-control" rows="4" placeholder="Опишите проблему, если необходимо..."></textarea>
      </div>

      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary px-5">Отправить заказ</button>
      </div>
    </form>
  {% else %}
    <div class="alert alert-warning text-center">
      У вас ещё нет добавленных автомобилей. <a href="{{ url_for('account') }}" class="alert-link">Добавить авто</a>
    </div>
  {% endif %}
</div>

{% endblock %}
